<main>




  <div class="adminFormSchool">
    <div class="container">
      <div class="contain-h3">
        <div class="circle"></div>
        <h3>register school</h3>
      </div>
      <!-- register a school -->
      <form id="formSchool">
        <input type="text" name="schoolName" id="inpSchool" required>
        <button class="submit">OK</button>
      </form>
      <div class="showData">
        <!-- show schools -->
        <table>
          <thead>
            <tr>
              <td>schools</td>
            </tr>
          </thead>
          <tbody id="tBodySchools">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="adminFormSport">
    <div class="container">
      <div class="contain-h3">
        <div class="circle"></div>
        <h3>register sport</h3>
      </div>
      <!-- register a sport -->
      <form id="formSport">
        <input type="text" name="sportName" id="inpSport" required>
        <button class="submit">OK</button>
      </form>
      <div class="showData">
        <!-- show sports -->
        <table>
          <thead>
            <tr>
              <td>sports</td>
            </tr>
          </thead>
          <tbody id="tBodySports">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <div class="adminFormResult">
    <div class="container">
      <div class="contain-h3">
        <div class="circle"></div>
        <h3>register result</h3>
      </div>
      <!-- register a result -->
      <form id="formResult">
        <label for="selTeam">select team</label>
        <br>
        <div class="selectdiv">
          <select class="" name="selTeam" id="selTeam" required>
            <option>--- select team ---</option>
          </select>
        </div>
        <br>
        <label for="aResult">points</label><br>
        <input type="number" name="aResult" id="inpPoints" required>
        <button class="submit">OK</button>
      </form>
    </div>
  </div>


  <div class="adminTeams">
    <div class="container">
      <div class="contain-h3">
        <div class="circle"></div>
        <h3>registered teams</h3>
      </div>
      <div class="contain-h3">
        <div class="sort">
          <label for="sortTeamTeam">sort by team</label>
          <select id="selTeamTeam" onchange="sortTeamsByTeam()" name="sortTeamTeam">
            <option value="allTeams">--- sort by team ---</option>
          </select>
        </div>
        <div class="sort">
          <label for="sortTeamSchool">sort by school</label>
          <select id="selTeamSchool" onchange="sortTeamsBySchool()" name="sortTeamTeam">
            <option value="allSchools">--- sort by school ---</option>
          </select>
        </div>
        <div class="sort">
          <label for="sortTeamSport">sort by sport</label>
          <select id="selTeamSport" onchange="sortTeamsBySport()" name="sortTeamTeam">
            <option value="allSports">--- sort by sport ---</option>
          </select>
        </div>
      </div>
      <!-- show teams -->
      <table>
        <thead>
          <tr>
            <td>team name</td>
            <td>school</td>
            <td>class</td>
            <td>sport</td>
          </tr>
        </thead>
        <tbody id="tBodyTeams">
        </tbody>
      </table>
    </div>
  </div>


  <div class="adminResults">
    <div class="container">
      <div class="contain-h3">
        <div class="circle"></div>
        <h3>latest results</h3>
      </div>
      <div class="contain-h3">
        <div class="sort">
          <label class="label" for="selTeam">sort by team</label>
          <select id="selResultTeam" onchange="sortResultByTeam()" name="selTeam">
            <option value="allResults">--- sort by team ---</option>
          </select>
        </div>
      </div>
      <!-- show results -->
      <table>
        <thead>
          <tr>
            <td>team name</td>
            <td>points</td>
          </tr>
        </thead>
        <tbody id="tBodyResults">
        </tbody>
      </table>
    </div>
  </div>
